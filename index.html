<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microbot Launcher</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="loader-container">
    <h1>Download and Unpack Progress</h1>
    <div id="loader">
        <div id="progress-bar">0%</div>
    </div>
    <div id="status"></div>
</div>


<div id="main-container" class="container">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
        </div>
       <!-- <div class="nav-settings">
            <span>Settings</span>
            <span>bizkit8#0653</span>
        </div>-->
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content">
            <div class="featured">
                <img width="100px" src="images/rslogo.png" alt="Featured">
            </div>
            <h2>Recent Updates</h2>
            <div class="recent-updates">
                <div class="update">
                    <img src="images/update1.png" alt="Update 1">
                    <div class="update-info">
                        <h3>The Future of Deathmatching</h3>
                        <p>8 August 2024</p>
                    </div>
                </div>
                <div class="update">
                    <img src="images/update2.png" alt="Update 2">
                    <div class="update-info">
                        <h3>Poll 82 Changes</h3>
                        <p>8 August 2024</p>
                    </div>
                </div>
                <div class="update">
                    <img src="images/update3.png" alt="Update 3">
                    <div class="update-info">
                        <h3>Deadman Armageddon: Next Steps</h3>
                        <p>7 August 2024</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="game-logo">
                <img src="images/microbot_transparent.png" />
            </div>
            <button id="play-no-jagex-account" class="play-button">Play Normal Account</button>
            <button id="play" class="play-button">Login</button>
            <button id="add-accounts" class="add-accounts">Add accounts</button>
            <button id="logout" class="logout-button">Remove All Accounts</button>
            <div class="game-info">
                <label for="client">Version</label>
                <select id="client">
                </select>
                <label for="character">Jagex Accounts</label>
                <select id="character">
                </select>
            </div>
            <div class="proxy-section">
                <label for="proxy-ip">Proxy settings</label>
                <input id="proxy-ip" type="text" placeholder="ip:port:password" />
                <select id="proxy-type">
                    <option value="http">HTTP</option>
                    <option value="socks">SOCKS</option>
                </select>
            </div>
        </aside>
    </div>
</div>
<script src="renderer.js"></script>
</body>
</html>
